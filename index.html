<body background="#000">
<script type="text/javascript"> 
function add(){
  var counterElement = document.getElementById("countHalFwjY");
  var countHalFwjY = localStorage.getItem("countHalFwjY") || 0;
  counterElement.innerHTML = countHalFwjY;
  localStorage.setItem("countHalFwjY", ++countHalFwjY);
}
</script>
<style>
*{
  background: #000;
  color: #5fef5b;
  align-items: center;
  justify-content: center;
  font-size: 25px;
  font-family: Sans-Serif;
}
.buton{
  width: 100px;
  height: 100px;
  border-radius: 25%;
}
</style>
<div align="center">
<p>Clicks: <span id="countHalFwjY">0</span>
</p>
<button type="button" onClick="add()" class="buton">Click me</button>
</div>
</body>
